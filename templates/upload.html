{% extends "base.html" %}

{% block title %}Upload Logs - Printer Desk{% endblock %}

{% block content %}
  <div class="upload-wrapper">
    <h3>Upload Data (Excel)</h3>
    <form method="post" enctype="multipart/form-data" action="{{ url_for('upload') }}">
      <label for="upload_type">Select Upload Type:</label><br>
      <select name="upload_type" id="upload_type" required>
        <option value="printer_logs">Printer Logs</option>
        <option value="printer_data">Printer Data</option>
      </select>
      <br><br>
      <input type="file" name="file" required>
      <br>
      <input type="submit" value="Upload">
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          <ul>
            {% for msg in messages %}
              <li>{{ msg }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endwith %}
  </div>

  <style>
    .upload-wrapper {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .upload-wrapper h3 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #2c5282;
    }

    input[type="file"] {
      margin: 20px 0;
      width: 100%;
      padding: 10px;
      border: 2px dashed #cbd5e0;
      border-radius: 8px;
      background-color: #f9fafb;
      transition: border-color 0.3s ease;
    }

    input[type="file"]:hover {
      border-color: #4f46e5;
    }

    input[type="submit"] {
      background-color: #4f46e5;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #4338ca;
    }

    .flash-messages {
      margin-top: 20px;
      text-align: left;
    }

    .flash-messages ul {
      list-style: none;
      padding: 0;
    }

    .flash-messages li {
      margin-bottom: 8px;
      padding: 10px 15px;
      background-color: #e6fffa;
      color: #2c7a7b;
      border-left: 4px solid #38b2ac;
      border-radius: 6px;
      font-weight: 500;
      text-align: left;
    }
  </style>
{% endblock %}
