<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Printer Desk{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      color: #2d3748;
    }

    header {
      background-color: #4f46e5;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.0rem;
      font-weight: 700;
      margin-left: -640px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }

    nav a:hover {
      opacity: 0.85;
      text-decoration: underline;
    }

    .flash-messages {
      margin: 20px;
    }

    .flash-messages .alert {
      text-align: center;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <img src="/static/images/ril-logo.png" alt="RIL Logo" style="height: 75px; margin-right: 20px;"> 
    <h1>Printer Desk</h1>
    <nav>
      <a href="{{ url_for('upload') }}"><i class="fas fa-upload"></i> Upload</a>
      <a href="{{ url_for('view') }}"><i class="fas fa-table"></i> View Data</a>
      <a href="{{ url_for('dashboard') }}"><i class="fas fa-chart-line"></i> Dashboard</a>
    </nav>
  </header>

  <!-- FLASH MESSAGES -->
  <div class="flash-messages container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <!-- PAGE CONTENT -->
  <div class="container my-5">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
