<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Connection Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background-color: #e9ecef;
            color: #495057;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
        }
        .home-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #495057;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .home-button:hover {
            background-color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Database Connection Error</h2>
        <p>We are currently unable to connect to the database. Please try again later.</p>
        <p>If the problem persists, please contact the system administrator.</p>
        <a href="/" class="home-button">Home</a>
    </div>
</body>
</html>
