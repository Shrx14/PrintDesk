<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Printer Desk</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      color: #2d3748;
    }

    /* NAVBAR */
    header {
      background-color: #4f46e5;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }

    nav a:hover {
      opacity: 0.85;
      text-decoration: underline;
    }

    /* HERO */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      text-align: center;
    }

    .hero h2 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.1rem;
      color: #4a5568;
      margin-bottom: 30px;
    }

    .hero img {
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    /* FLASH MESSAGES */
    .flash-messages {
      margin-top: 20px;
      padding: 0 20px;
      text-align: center;
    }

    .flash-messages ul {
      list-style: none;
      color: #38a169;
      font-weight: 500;
    }

    /* FORM SECTION */
    .upload-section {
      background-color: white;
      margin: 40px auto;
      padding: 30px 40px;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    form input[type="file"] {
      margin-bottom: 20px;
      width: 100%;
    }

    form input[type="submit"] {
      background-color: #4f46e5;
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form input[type="submit"]:hover {
      background-color: #4338ca;
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2rem;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <h1>Printer Desk</h1>
    <nav>
      <a href="{{ url_for('upload') }}"><i class="fas fa-upload"></i> Upload</a>
      <a href="{{ url_for('view') }}"><i class="fas fa-table"></i> View Data</a>
      <a href="{{ url_for('dashboard') }}"><i class="fas fa-chart-line"></i> Dashboard</a>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <h2>Welcome to Printer Desk</h2>
    <p>Easily upload, manage, and analyze your printer logs.</p>
    <img src="/static/images/printer.jpg" alt="Printer Dashboard">
  </section>

</body>
</html>
